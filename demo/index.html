.star-rating__checkbox {
  position: absolute;

  display: inline-block;

  line-height: 1;

  color: #ABABAB;
  transition: color .2s ease-out;
}

  cursor: pointer;
}
.star-rating__star.is-selected,
.star-rating__star.is-hover {
  color: #FFD700;
}

  cursor: default;
}

  color: #ABABAB;
}
